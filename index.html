<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebecca's Portfolio</title>
  <meta name="description" content="Portfolio for the most passionate software engineer Rebecca">
  <meta name="author" content="Rebecca">
  <link rel="icon" type="image/png" href="imgs/favicon.png" />
  <script 
    src="https://kit.fontawesome.com/6d73fa6c42.js"
    crossorigin="anonymous"
  ></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <img src="imgs/favicon.png" alt="logo">
      <a href="#">Rebecca</a>
    </div>
    <ul class="navbar__menu">
      <li class="navbar__item">Home</li>
      <li class="navbar__item">About</li>
      <li class="navbar__item">Skills</li>
      <li class="navbar__item">My work</li>
      <li class="navbar__item">Testimonial</li>
      <li class="navbar__item">Contact</li>
    </ul>
    
  </nav>
  <!-- Home -->
  <section id="home"></section>
    <img src="imgs/profile2.png"
    alt="Rebecca's profile photo"
    class="home__avatar"
    />
    <h1 class="home_title">Hello, <br /> I'm a Dream Coder</h1>
    <h2 class="home__description">A Software Engineer</h2>
    <button class="home__contact">Contact Me</button>

  <!-- About -->
  <section id="about"></section>
  <!-- Skills -->
  <section id="skills"></section>
  <!-- Work -->
  <section id="work"></section>
  <!-- Testimonials -->
  <section id="testimonials"></section>
  <!-- Contact -->
  <section id="contact"></section>
</body>
</html>
